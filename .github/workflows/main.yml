name: "Latest tag from master branch"

on:
  pull_request:
    branches: master
  push:
    branches: master
  release:
    types: [published, edited]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Print builder available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      # - id: meta
      #   uses: docker/metadata-action@v3
      #   with:
      #     images: guilhermewolf/go-socks5-proxy
      #     tags: |
      #       type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
      #       type=ref,event=branch
      #       type=ref,event=pr
      #       type=semver,pattern={{raw}}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Buildx for amd64, armv7, arm64 architectures
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/guilhermewolf/go-socks5-proxy:latest
          #labels: ${{ steps.meta.outputs.labels }}

      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io
